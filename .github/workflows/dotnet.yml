name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: debug file structure
      run: ls -R
      
    - name: Install dependencies
      run: dotnet restore
      
    - name: Publish
      run: dotnet publish -r win-x64 -c Release /p:PublishSingleFile=true /p:PublishTrimmed=true
      
    - name: Upload Dev_OpsWPF Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Jari_VandeVel_wpf
        path: D:/a/DevOps_Case4_Jari_VdV\DevOps_Case4_Jari_VdV\bin\Debug
